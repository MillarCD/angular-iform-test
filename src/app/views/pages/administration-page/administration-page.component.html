<div class="flex min-h-screen items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">Download Data</h2>
      <p class="text-sm text-gray-500">Click the button below to download your data.</p>
    </div>

    <div class="p-6 flex justify-center">
      <button
        (click)="downloadCSV()"
        class="py-3 px-6 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        Download .csv
      </button>
    </div>
  </div>
</div>
